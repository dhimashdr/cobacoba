<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Document</title>
</head>
<body>
    <div class="mx-auto aspect-[9/16] bg-slate-900 h-[100vh] relative">
        <svg
            viewBox="0 0 160.2379 284.8674"
            version="1.1"
            id="svg1"
            inkscape:version="1.3.2 (091e20e, 2023-11-25, custom)"
            sodipodi:docname="portfolio.svg"
            xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
            xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <sodipodi:namedview
                id="namedview1"
                pagecolor="#505050"
                bordercolor="#eeeeee"
                borderopacity="1"
                inkscape:showpageshadow="0"
                inkscape:pageopacity="0"
                inkscape:pagecheckerboard="0"
                inkscape:deskcolor="#505050"
                inkscape:document-units="mm"
                inkscape:zoom="0.65834035"
                inkscape:cx="200.50419"
                inkscape:cy="547.5891"
                inkscape:window-width="1920"
                inkscape:window-height="974"
                inkscape:window-x="-11"
                inkscape:window-y="-11"
                inkscape:window-maximized="1"
                inkscape:current-layer="layer1" />
            <defs
                id="defs1" />
            <g
                inkscape:label="Layer 1"
                inkscape:groupmode="layer"
                id="layer1"
                transform="translate(-15.733878,-10.598996)">
                <rect
                style="fill:#ffea95;stroke-width:0.643024;stroke-linecap:round;stroke-linejoin:round;fill-opacity:1"
                id="rect1"
                width="160.2379"
                height="284.8674"
                x="15.733878"
                y="10.598996" />
                <circle
                style="fill:#ff9595;fill-opacity:1;stroke-width:0.515001;stroke-linecap:round;stroke-linejoin:round"
                id="path1"
                cx="61.147949"
                cy="124.33512"
                r="21.702301" />
                <circle
                class="close"
                style="fill:#95ffb0;fill-opacity:1;stroke-width:0.515001;stroke-linecap:round;stroke-linejoin:round"
                id="circle1"
                cx="115.00181"
                cy="209.53674"
                r="21.702301" />
                <circle class="fill-white hover:fill-red-400 stroke-[10] hover:stroke-green-700"
                style="fill-opacity:1;stroke-linecap:round;stroke-linejoin:round"
                id="myBtn"
                cx="130.2738"
                cy="62.845268"
                r="21.702301" />
            </g>
        </svg>

        <div class="w-10 h-10 bg-red-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden" id="myModal"></div>
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</body>
</html>
